{%extends './base.html'%}
<!--{%load static%}-->
{%block main_content%}
<div class="pagetitle">
    <h1>Payment</h1>
        <!-- Basic Modal -->
        <button type="button" class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#basicModal">
          Add Payment
         </button>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'configuration' %}">Home</a></li>
        
        <li class="breadcrumb-item active">Payment</li>
      </ol>
    </nav>
  </div>
  <div class="container">
   <!-- Active Table -->

 
   <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">PAYMENT STATUS</th>
        
        
        
      </tr>
    </thead>
    <tbody>
      {% for payment in payments %}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{payment.payment_status}}</td>
       
       
      </tr>
      {% endfor %}
    
    </tbody>
  </table>
  <!-- End Active Table -->
  </div>

    <form method="POST">
      <div class="modal fade" id="basicModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add Payment</h5>
  
            </div>
            {% csrf_token %} 
            <div class="modal-body">
             
               
                <div id="FormsP">
                  
                  <label for="{{payment_status.id_for_label}}">Payment Status</label><br>{{payment_status}}<br>
                </div><br><br><br>
               
  
               
               
       
            <div class="modal-footer">
              <button value="submit">Submit</button>
            </div>
          </div>
        </div>
      </div><!-- End Basic Modal-->
    </form>
  
  {%endblock main_content%}
