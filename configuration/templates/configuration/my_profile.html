{%extends './base.html'%}
<!--{%load static%}-->
{%block main_content%}
<div class="pagetitle">
  {%block title%}My Profile{%endblock title%}
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'configuration' %}">Home</a>
      </li>

      <li class="breadcrumb-item active">My Profile</li>
    </ol>
  </nav>
</div>

<div class="card mb-3">
  <div class="card-body">
    <div class="pt-4 pb-2">
      <h5 class="card-title text-center pb-0 fs-4">
        You can now update your profile
      </h5>
    </div>

    <form method="POST" enctype="multipart/form-data">
      {%csrf_token%}<br />
      {{form.as_p}}<br />
      <input class="btn bg-primary text-light" type="submit" value="Submit" />
    </form>
  </div>
</div>

{%endblock main_content%}
