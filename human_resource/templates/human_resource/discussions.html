{%extends 'configuration/base.html'%}
<!--{%load static%}-->
{%block main_content%}
<div class="pagetitle">
  <h1>Discussions</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'configuration' %}">Home</a>
      </li>

      <li class="breadcrumb-item active">Discussions</li>
    </ol>
  </nav>
</div>
<div class="container">
  <!-- Active Table -->

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">COURSE</th>
        <th scope="col">DESCRIPTION</th>
        <th scope="col">ACTION</th>
      </tr>
    </thead>
    <tbody>
      {% for course in courses %}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{course.name}}</td>
        <td>{{course.description}}</td>
        <td>
          <a
            href="{% url 'messages' course.id %}"
            class="btn btn-sm bg-primary text-light"
            >Engage</a
          >
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <!-- End Active Table -->
</div>
{%endblock main_content%}
